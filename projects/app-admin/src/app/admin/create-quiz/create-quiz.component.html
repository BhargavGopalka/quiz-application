<div class="content">
  <div class="container">
    <div>
      <mat-form-field class="title-input">
        <input matInput placeholder="Quiz Title">
      </mat-form-field>
    </div>
    <div class="question-area">
      <form>
        <div>
          <mat-form-field class="title-input">
            <input matInput placeholder="Question Title">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <mat-select placeholder="Select question type" [(value)]="selectedQuestionType">
              <mat-option *ngFor="let questionType of questionTypeList" [value]="questionType.value">
                {{questionType.display}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div>
          <div *ngIf="selectedQuestionType === queType.MULTIPLE_CHOICE">
            <mat-form-field class="option-input">
              <input matInput placeholder="Option">
            </mat-form-field>
            <button class="option-button" mat-raised-button color="primary">Add</button>
            <button mat-raised-button color="accent">Remove</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
