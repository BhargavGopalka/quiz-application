<div class="content">
  <div class="container">
    <button class="add-button" mat-raised-button color="primary" (click)="onClickAddQuiz()">Add Quiz</button>
    <div class="page-title">
      <h2 class="grid-title">Quiz List</h2>
    </div>
    <table mat-table [dataSource]="quizDataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No.</th>
        <td mat-cell *matCellDef="let element"> {{element.position}}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title</th>
        <td mat-cell *matCellDef="let element"> {{element.title}}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="section">
        <th mat-header-cell *matHeaderCellDef> No. of Sections</th>
        <td mat-cell *matCellDef="let element"> {{element.section}}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Actions</th>
        <td mat-cell *matCellDef="let element">
          <button class="action-button" mat-raised-button color="primary">Edit</button>
          <button class="action-button" mat-raised-button color="warn">Delete</button>
          <button class="action-button" mat-raised-button color="primary">Copy</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


  </div>
</div>
