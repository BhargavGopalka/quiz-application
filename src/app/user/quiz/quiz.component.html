<div class="content">
  <div class="container">
    <div>
      <countdown class="countDown" [ngClass]="{'more-time' : !isLessTimeLeft, 'less-time' : isLessTimeLeft}"
                 [config]="{leftTime: 300, notify: [ 60 ]}"
                 (notify)="onNotify()"
                 (finished)="getAnswersArray()">$!m!:$!s!
      </countdown>
    </div>
    <div>
      <div class="col-sm-8 col-sm-offset-2">
        <span class="user-heading"> Hi, {{userData.firstName}}!</span>
        <button class="logout-button" mat-raised-button color="warn" (click)="onLogout()">Logout</button>
        <div>
          <h3 class="quiz-heading">Quiz for Angular</h3>
        </div>
        <div *ngFor="let quiz of singleQuestion">
          <div class="question-box">
            <span
              class="question-text">{{(quiz['quizObj']['questionId']+1) + '.) ' + quiz['quizObj']['question']}}</span>
          </div>
          <div>
            <mat-radio-group class="example-radio-group" [formControl]="selectedOption">
              <mat-radio-button class="example-radio-button" *ngFor="let option of quiz['quizObj']['options']"
                                [value]="option" [checked]="checkSelectedOption(option)">
                {{option.option}}
              </mat-radio-button>
            </mat-radio-group>
          </div>
          <div class="previous-button">
            <button mat-raised-button color="primary" [disabled]="quiz['quizObj']['questionId'] === 0"
                    (click)="getQuestions(quiz['quizObj']['questionId'] - 1, quiz['quizObj'])">Previous
            </button>
            <div class="next-button">
              <button mat-raised-button color="{{finishQuizButton}}"
                      (click)="getQuestions(quiz['quizObj']['questionId'] + 1, quiz['quizObj'])">
                {{quizList.length === (quiz['quizObj']['questionId']+1) ? 'Finish' : 'Next'}}
              </button>
            </div>
          </div>
          <div>
            <mat-checkbox class="example-margin"
                          (change)="onChangeCheck($event)"
                          [checked]="quiz['isMarked']">Marked for review
            </mat-checkbox>
          </div>
          <div class="all-questions">
        <span class="single-box" *ngFor="let quizId of answersArray"
              [ngClass]="{'review-marked': quizId['isMarked'], 'answered' : quizId['selectedOption'], 'not-answered' : false}"
              (click)="getQuestions(quizId['quizObj']['questionId'], quiz['quizObj'])">
          {{quizId['quizObj']['questionId'] + 1}}
        </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
